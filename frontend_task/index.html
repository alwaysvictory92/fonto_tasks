<html>
    <head>
        <title>Properties & Values</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/table_style.css" />
        <link rel="stylesheet" href="css/modal.css" />
        <link rel="stylesheet" href="css/form.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="header">
                    <h1>Properties</h1>
                </div>
                <div class="add_property_button">
                    <button name="add_property" class="button_element" onClick="open_property_modal()"> Add Property</button>
                </div>
                <div class="property_table">
                    <div class="property_table_head">
                        <div class="table_row">
                            <div class="table_head"><span>ID</span></div>
                            <div class="table_head"><span>Properties</span></div>
                            <div class="table_head"><span>Values</span></div>
                        </div>
                    </div>
                    <div id="property_table_body" class="property_table_body">
                        <!--this will be filled by javacript function.-->
                    </div>
                    
                </div>
                <div class="total_value">
                    <label id="total_valuation">Total: <span>$</span><!-- to be calculated and filled by JS function --></label>
                </div>
            </div>
            <div id="property_modal" class="modal">

                <div class="modal_content">
                  <div class="modal_header">
                    <a onClick="close_property_modal()"><span class="close">&times;</span></a>
                    <h2>Enter Property Details</h2>
                  </div>
                  <div class="modal_body">
                    <form id="property_form" action="">
                        <div class="form_element">
                            <label for="address">Address: </label>
                            <input required="true" type="text" id="address" name="address" placeholder="Enter Property Address" /> 
                        </div>
                        <div class="form_element">
                            <label for="addr_value">Value: </label>
                            <input required="true" type="number" id="addr_value" name="addr_value" placeholder="Enter Property Value" /> 
                        </div>
                    
                  </div>
                  <div class="modal_footer">
                    <button type="submit" name="add_property" class="button_element">Add Property</button>
                </form>
                  </div>
                </div>
              
              </div>
        </div>

 
    </body>
    <script src="js/main.js"></script> 
</html>
